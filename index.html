<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feedback</title>
  <link rel="stylesheet" href="Estilos/app.css">
</head>
<body>
  <form class="block-center form">
    <!-- BEGIN (write your solution here) -->
    <h1>Feedback</h1>
    <div class="form-input mb-2">
      <label for="name" class="sr-only">Tu nombre</label>
      <input type="text" id="name" placeholder="Tu nombre">
    </div>
    <div class="form-input mb-2">
      <label for="email" class="sr-only">Email</label>
      <input type="email" id="email" placeholder="Tu Email">
    </div>
    <div class="form-input mb-2">
      <label for="message" class="sr-only">Tu mensaje</label>
      <textarea id="message" placeholder="Tu mensaje"></textarea>
    </div>
    <div class="small mb-1">
      <label>
        <input type="checkbox" name="accept" value="Accept Rule">
        Acepto las reglas del servicio
      </label>
    </div>
    <!-- END -->
    <button class="btn btn-green">Enviar mensaje</button>
  </form>
</body>
</html>
